{% extends 'dashboard/base.html' %}

{% block content %}
<div class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
          <div class="card-header">
            <h4 class="card-title">{{ title }}</h4>
          </div>
          <div class="card-body">

            <!-- 1 -->
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">NAMA</label>
              <div class="col-sm-10">
                {{ klub.nama }}
              </div>
            </div>

            <!-- 2 -->
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">NEGARA</label>
              <div class="col-sm-10">
                {{ klub.negara }}
              </div>
            </div>
            
            <!-- 3 -->
             <div class="form-group row">
              <label class="col-sm-2 col-form-label">berdiri</label>
              <div class="col-sm-10">
                {{ klub.tahunberdiri }}
              </div>
            </div>

          </div>
          <div class="card-footer text-right">
            <a class="btn btn-success" href="{% url 'klub_list' %}">Kembali</a>
          </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
